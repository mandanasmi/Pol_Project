<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
	
    <title>ثبت نام| ورود به حساب کاربری</title>
      
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

<div class="logmod">
  <div class="logmod__wrapper">
    <div class="logmod__container">
      <ul class="logmod__tabs">
        <li data-tabtar="lgm-2"><a href="#">ورود به حساب کاربری</a></li>
        <li data-tabtar="lgm-1"><a href="#">ثبت نام</a></li>
      </ul>
      <div class="logmod__tab-wrapper">
      <div class="logmod__tab lgm-1">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">اطلاعاتی که می خوادو وارد کن <strong>تا برات حساب باز شه </strong></span>
        </div>
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
         <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">ایمیل* </label>
                <input class="string optional" maxlength="255" id="user-email" placeholder="ایمیل" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw">رمز ورود*</label>
                <input class="string optional" maxlength="255" id="user-pw" placeholder="رمز ورود" type="text" size="50" />
              </div>
              <div class="input string optional">
                <label class="string optional" for="user-pw-repeat">تکرار رمز ورود*</label>
                <input class="string optional" maxlength="255" id="user-pw-repeat" placeholder="تکرار رمز ورود" type="text" size="50" />
              </div>
            </div>
            <div class="simform__actions">
             <button class="sumbit" name="commit" type="sumbit" value="newuser">
			 ساختن حساب کاربری
			 </button>
			 <span class="simform__actions-sidetext"><a class="special" role="link" href="#">قوانین سایت را می پذیرم<br>مطالعه کنید</a></span>
            </div> 
	
          </form>
        </div> 
        <div class="logmod__alter">
          <div class="logmod__alter-container">
                        
            <a href="#" class="connect googleplus">
              <div class="connect__icon">
                <i class="fa fa-google-plus"></i>
              </div>
              <div class="connect__context">
                <span>ساختن حساب کاربری با <strong>Google+</strong></span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="logmod__tab lgm-2">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">ایمیل و رمز عبورتو وارد کن <strong>تا وارد جسابت بشی </strong></span>
        </div> 
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">ایمیل* </label>
                <input class="string optional" maxlength="255" id="user-email" placeholder="ایمیل" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-pw">رمز *</label>
                <input class="string optional" maxlength="255" id="user-pw" placeholder="رمز" type="password" size="50" />
                
              </div>
            </div>
            <div class="simform__actions">
              <input class="sumbit" name="commit" type="sumbit" value="وارد شوم" />
              <span class="simform__actions-sidetext"><a class="special" role="link" href="#">رمزتو فراموش کردی؟<br>کلیک کن</a></span>
            </div> 
          </form>
        </div> 
        <div class="logmod__alter">
          <div class="logmod__alter-container">
           
            <a href="#" class="connect googleplus">
              <div class="connect__icon">
                <i class="fa fa-google-plus"></i>
              </div>
              <div class="connect__context">
                <span>ورود با <strong>Google+</strong></span>
              </div>
            </a>
          </div>
        </div>
          </div>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>   
    
  </body>
</html>
